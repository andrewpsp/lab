apiVersion: v1
 kind: Pod
metadata:
  name: max-secret
spec:
  containers:
  - image: busybox:1.30.1
    name: maxbox
    args:
    - sleep
    - "3600"
    env:
    - name: PASSWORD      # Name of environment variable
      valueFrom:
        secretKeyRef:
          name: app-secret  # Name of secret
          key: password     # Name of secret key